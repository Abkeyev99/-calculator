<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            rel="shortcut icom"
            href="https://result.school/logo-result.school.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"/>
    <title>01. JS Base</title>

    <script src="app.js" defer></script>
</head>
<body class="bg-dark text-light">
<div class="container w-50 pt-5">
    <h1>Калькулятор</h1>
    <input
            type="number"
            class="form-control mb-2"
            placeholder="Ввдите 1 число"
            id="input1"
            value="10"
    />
    <input
            type="number"
            class="form-control mb-2"
            placeholder="Ввдите 2 число"
            id="input2"
            value="5"
    />
</div>
<div class="d-flex mb-2">
    <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
    <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
</div>
<button class="form-control w-100 mb-2" id="submit" style="color: blue">
    Вычислить
</button>

<div class="text-bg-light p-3 text-center" >
    <h4>Резултат:</h4>
    <p id="result" class="mb-0" >0</p>
</div>
</body>
</html>
